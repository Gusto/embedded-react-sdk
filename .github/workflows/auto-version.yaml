name: Auto Version Bump

on:
  pull_request:
    types: [closed]
    branches:
      - main

permissions:
  contents: write

jobs:
  version-bump:
    name: Bump Version
    # Only run if PR was merged (not just closed)
    if: github.event.pull_request.merged == true
    runs-on:
      group: gusto-ubuntu-default
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Determine version bump type
        id: bump-type
        uses: actions/github-script@v7
        with:
          script: |
            const title = context.payload.pull_request.title;
            
            let bumpType = 'none';
            
            // Parse the type from the title using regex to ensure exact match
            // Requires colon followed by space (: ) to match valid conventional commits
            const typeMatch = title.match(/^(feat|fix)(\([^)]+\))?(!)?:\s/);
            
            if (typeMatch) {
              const type = typeMatch[1];
              const isBreaking = typeMatch[3] === '!';
              
              if (isBreaking) {
                bumpType = 'major';
              } else if (type === 'feat') {
                bumpType = 'minor';
              } else if (type === 'fix') {
                bumpType = 'patch';
              }
            }
            
            console.log(`PR title: "${title}"`);
            console.log(`Version bump type: ${bumpType}`);
            
            core.setOutput('type', bumpType);
            return bumpType;

      - name: Bump version
        if: steps.bump-type.outputs.type != 'none'
        run: |
          BUMP_TYPE="${{ steps.bump-type.outputs.type }}"
          echo "Bumping version: $BUMP_TYPE"
          
          # Read current version
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"
          
          # Parse version components
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"
          
          # Calculate new version based on bump type
          case $BUMP_TYPE in
            major)
              NEW_VERSION="$((MAJOR + 1)).0.0"
              ;;
            minor)
              NEW_VERSION="$MAJOR.$((MINOR + 1)).0"
              ;;
            patch)
              NEW_VERSION="$MAJOR.$MINOR.$((PATCH + 1))"
              ;;
          esac
          
          echo "New version: $NEW_VERSION"
          
          # Update package.json using Node.js to preserve formatting
          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            pkg.version = '$NEW_VERSION';
            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
          "
          
          # Update package-lock.json
          npm install --package-lock-only
          
          # Commit and push
          git add package.json package-lock.json
          git commit -m "chore: bump version to $NEW_VERSION [skip ci]"
          git push

      - name: Skip version bump
        if: steps.bump-type.outputs.type == 'none'
        run: |
          echo "No version bump needed for this PR type"
          echo "PR title: ${{ github.event.pull_request.title }}"
