# üìö Documentation Validation & Testing Workflow
#
# This workflow validates documentation formatting and structure for the React SDK documentation.
#
# üîÑ **How it works:**
# 1. **Validation**: Ensures docs are properly prepared and formatted
# 2. **Testing**: Validates documentation structure without making any changes
# 3. **Publishing**: (Manual only) Uploads documentation to ReadMe when manually triggered
#
# üéØ **When it runs:**
# - **PR Reviews**: On pull requests - SAFE validation only (no actual publishing)
# - **Main Branch**: On pushes to main when docs/ files change - SAFE validation only
# - **Manual Publishing**: Via workflow_dispatch with option to do live publishing
#
# üõ°Ô∏è **Safety Features:**
# - üß™ PRs only run safe validation - NO actual publishing ever happens
# - üß™ Main branch pushes only run safe validation by default
# - üöÄ Live publishing requires manual workflow trigger from main branch
# - ‚úÖ Full publishing flow validated before any live publishing
#
# üìã **Requirements:**
# - README_API_KEY secret must be configured
# - Docs must be prepared with `npm run docs:lockfile && npm run docs:frontmatter`

name: Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - '.docs/**'
      - 'package.json'
  pull_request:
    branches:
      - main
    paths:
      - 'docs/**'
      - '.docs/**'
      - 'package.json'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'üîç Dry-run mode (simulate without publishing - RECOMMENDED)'
        required: false
        default: true
        type: boolean

# Prevent concurrent runs that could cause git conflicts
concurrency:
  group: docs-sync-${{ github.ref }}
  cancel-in-progress: false

jobs:
  validate-docs:
    runs-on: ubuntu-latest
    container: node:20-alpine
    name: Validate Documentation

    steps:
      - name: Install git (required for checkout in Alpine)
        run: apk add --no-cache git

      - name: Checkout this repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Check if docs are properly prepared (no changes should be needed)
        run: |
          # Test run the docs scripts to see if they would make changes
          npm run docs:lockfile
          npm run docs:frontmatter

          # Check only docs and frontmatter changes, exclude lockfile  
          if [ -n "$(git status --porcelain | grep -E '^.M (docs/|\.docs/src/)')" ]; then
            echo "‚ùå Documentation is not properly prepared!"
            echo ""
            echo "The following files have changes after running docs processing:"
            git status --porcelain | grep -E '^.M (docs/|\.docs/src/)'
            echo ""
            echo "Please run the following commands locally and commit the changes:"
            echo "  npm run docs:lockfile"
            echo "  npm run docs:frontmatter"
            echo ""
            echo "This ensures documentation is properly synchronized before publishing."
            exit 1
          else
            echo "‚úÖ Documentation is properly prepared - no changes needed"
          fi
        env:
          README_API_KEY: ${{ secrets.README_API_KEY }}

  test-docs-formatting:
    runs-on: ubuntu-latest
    container: node:20-alpine
    name: Validate w/RDME
    needs: validate-docs
    # Run on main branch pushes/manual triggers, AND on PRs for full flow testing
    if: github.ref == 'refs/heads/main' || github.event_name == 'pull_request'

    # Add explicit permissions for publishing
    permissions:
      contents: read
      actions: read

    steps:
      - name: Install git (required for checkout in Alpine)
        run: apk add --no-cache git

      - name: Checkout this repo
        uses: actions/checkout@v4

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Prepare documentation for publishing
        run: |
          # Generate fresh lockfile and frontmatter (should be no-op if validation passed)
          npm run docs:lockfile
          npm run docs:frontmatter

          # Setup temp folder with parentDoc & category IDs for ReadMe upload
          npm run docs:prepare-publish
        env:
          README_API_KEY: ${{ secrets.README_API_KEY }}

      - name: ‚úÖ Validate Documentation Format & Structure
        # üîç VALIDATION ONLY: Checks that docs are properly formatted without making any changes
        # - PRs: Always validation only
        # - Main pushes: Validation by default
        # - Manual triggers: Validation when dry_run=true
        if: github.event_name == 'pull_request' || github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && inputs.dry_run)
        run: |
          echo "Checking if temp directory exists..."
          ls -la .docs/
          echo "Contents of temp-publish-docs (if exists):"
          ls -la .docs/temp-publish-docs/ || echo "Directory does not exist"
          npx rdme@latest docs .docs/temp-publish-docs --version=2.0 --dryRun
        env:
          README_API_KEY: ${{ secrets.README_API_KEY }}

      - name: üöÄ LIVE PUBLISH to ReadMe (Manual Trigger Only)
        # Only live publish on manual workflow dispatch from main with dry_run = false
        if: github.ref == 'refs/heads/main' && github.event_name == 'workflow_dispatch' && !inputs.dry_run
        run: |
          npx rdme@latest docs .docs/temp-publish-docs --version=2.0
        env:
          README_API_KEY: ${{ secrets.README_API_KEY }}

      - name: Clean up temp publish directory
        if: always()
        run: |
          npm run docs:clean-publish || true
