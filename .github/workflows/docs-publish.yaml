name: Sync `docs` directory to ReadMe

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - '.docs/**'
      - 'package.json'
  pull_request:
    branches:
      - main
    paths:
      - 'docs/**'
      - '.docs/**'
      - 'package.json'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Run in dry-run mode (simulate without publishing)'
        required: false
        default: true
        type: boolean

# Prevent concurrent runs that could cause git conflicts
concurrency:
  group: docs-sync-${{ github.ref }}
  cancel-in-progress: false

jobs:
  validate-docs:
    runs-on: ubuntu-latest
    name: Validate documentation setup

    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate docs lockfile and frontmatter
        run: |
          npm run docs:lockfile
          npm run docs:frontmatter

      - name: Check if docs are properly prepared
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "❌ Documentation is not properly prepared!"
            echo ""
            echo "The following files have changes after running docs processing:"
            git status --porcelain
            echo ""
            echo "Please run the following commands locally and commit the changes:"
            echo "  npm run docs:lockfile"
            echo "  npm run docs:frontmatter"
            echo ""
            echo "This ensures documentation is properly synchronized before publishing."
            exit 1
          else
            echo "✅ Documentation is properly prepared - no changes needed"
          fi

  publish:
    runs-on: ubuntu-latest
    name: Publish to ReadMe
    needs: validate-docs
    # Only run publishing on main branch (not PRs)
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')

    # Add explicit permissions for publishing
    permissions:
      contents: read
      actions: read

    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Prepare docs for publishing (setup parentDoc & category IDs)
        run: |
          npm run docs:prepare-publish

      - name: Upload to ReadMe (Dry Run)
        if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && inputs.dry_run)
        uses: readmeio/rdme@v10
        with:
          rdme: docs .docs/temp-publish-docs --key=${{ secrets.README_API_KEY }} --version=2.0 --dryRun
        env:
          RDME_API_KEY: ${{ secrets.README_API_KEY }}

      # TODO: Uncomment when ready for live publishing
      # - name: Upload to ReadMe (Live)
      #   if: github.event_name == 'workflow_dispatch' && !inputs.dry_run
      #   uses: readmeio/rdme@v10
      #   with:
      #     rdme: docs .docs/temp-publish-docs --key=${{ secrets.README_API_KEY }} --version=2.0
      #   env:
      #     RDME_API_KEY: ${{ secrets.README_API_KEY }}

      - name: Clean up temp publish directory
        if: always()
        run: |
          npm run docs:clean-publish || true
