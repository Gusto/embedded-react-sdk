# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'daily'
    ignore:
      # === Production breaking dependencies ===
      # SDK-261: Must stay pinned to 1.13.0, upgrades cause production issues
      - dependency-name: 'react-aria-components'
      # SDK-248: Major version bumps cause issues
      - dependency-name: 'vite'
        update-types: ['version-update:semver-major']

      # === Blocked by ecosystem - major versions ignored ===
      # SDK-380: ESLint 10 major upgrade blocked until plugin ecosystem supports it
      - dependency-name: 'eslint'
        update-types: ['version-update:semver-major']
      - dependency-name: '@eslint/js'
        update-types: ['version-update:semver-major']

      # === Acknowledged and ticketed - not upgrading ===
      # SDK-247: Upgrade ticketed separately
      - dependency-name: 'zod'
      # SDK-196: Upgrade ticketed separately
      - dependency-name: 'react-robot'
      # SDK-239: Upgrade ticketed separately
      - dependency-name: 'eslint-plugin-react-refresh'
      # SDK-233: Upgrade ticketed separately
      - dependency-name: 'jsdom'
